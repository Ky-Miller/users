<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div><a href="/users">Home</a></div>
        <div>
            <h1>User {{one_user.id}}</h1>
            <table class="table">
                <input type="hidden" name="user_id" value="{{one_user.id}}">
                <tr>
                    <td>Full Name: {{one_user.first_name}} {{one_user.last_name}}</td>
                </tr>
                <tr>
                    <td>Email: {{one_user.email}}</td>
                </tr>
                <tr>
                    <td>Created On: {{one_user.created_at}}</td>
                </tr>
                <tr>
                    <td>Last Updated On: {{one_user.updated_at}}</td>
                </tr>
            </table>
            <a href="/users/edit/{{one_user.id}}">Edit</a> | <a href="/users/delete/{{one_user.id}}">Delete</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
